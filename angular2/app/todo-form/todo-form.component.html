<form class="todo-form"
      (ngSubmit)="onSubmit(); todoForm.reset()"
      #todoForm="ngForm">

    <input name="title"
           placeholder="Enter todo"
           type="text"
           [(ngModel)]="title"
           required>

    <button type="submit"
            [disabled]="todoForm.form.invalid"
    >Add
    </button>
</form>
